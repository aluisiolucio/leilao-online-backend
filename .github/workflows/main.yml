name: Deploy Node.js API to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build_required: ${{ steps.check-changes.outputs.build_required }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Check for changes
      id: check-changes
      run: |
        if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -qvE '(Dockerfile|prisma/|src/)'
        then
          echo "No changes in Dockerfile or prisma or src."
          echo "::set-output name=build_required::false"
        else
          echo "Changes detected in Dockerfile or prisma or src."
          echo "::set-output name=build_required::true"
        fi

    - name: Build Docker image
      if: steps.check-changes.outputs.build_required == 'true'
      run: |
        sudo docker build -t nodeapp:${{ github.sha }} .

    - name: Save Docker image
      if: steps.check-changes.outputs.build_required == 'true'
      run: |
        sudo docker save nodeapp:${{ github.sha }} | gzip > nodeapp.tar.gz

    - name: Upload Docker image as an artifact
      if: steps.check-changes.outputs.build_required == 'true'
      uses: actions/upload-artifact@v2
      with:
        name: nodeapp-image
        path: nodeapp.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: needs.build.outputs.build_required == 'true'

    steps:
    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Download Docker image artifact
      uses: actions/download-artifact@v2
      with:
        name: nodeapp-image
        path: .

    - name: Copy Docker image to EC2
      run: |
        scp -o StrictHostKeyChecking=no nodeapp.tar.gz ubuntu@34.228.15.58:/home/ubuntu

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@34.228.15.58 'sudo docker load < nodeapp.tar.gz && \
          sudo docker run -d --name leilao-api -p 5555:3000 \
          -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
          -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
          -e AWS_S3_BUCKET="${{ secrets.AWS_S3_BUCKET }}" \
          -e AWS_REGION="${{ secrets.AWS_REGION }}" \
          -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
          -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
          nodeapp:${{ github.sha }} && \
          sudo docker image prune -a -f --filter "until=24h"'
